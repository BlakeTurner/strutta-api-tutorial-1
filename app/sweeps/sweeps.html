<div class="row">
  <div class="col-md-12">
    <div class="page-header">
      <h1>Sweepstakes Entry Form</h1>
    </div>
  </div>

  <!-- Sweeps entry form -->
  <form ng-submit="sweeps_submit()" role="form">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="textfield" class="form-control" ng-model="entryData.fname" required >
    </div>
    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="textfield" class="form-control" ng-model="entryData.lname" required >
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" ng-model="entryData.email" required >
    </div>
    <div class="form-group">
      <label for="name">Favourite Color</label>
      <input type="textfield" class="form-control" ng-model="entryData.color" required >
    </div>
    <div class="form-group">
      <label for="name">Describe the best part of your day so far</label>
      <textarea class="form-control" ng-model="entryData.bestPart" required ></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
